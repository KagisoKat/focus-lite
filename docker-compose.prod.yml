services:
  db:
    image: postgres:16
    container_name: focus-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-focus}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-focuspass}
      POSTGRES_DB: ${POSTGRES_DB:-focus}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - focus-net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-focus} -d ${POSTGRES_DB:-focus}",
        ]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: focus-backend
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgres://${POSTGRES_USER:-focus}:${POSTGRES_PASSWORD:-focuspass}@db:5432/${POSTGRES_DB:-focus}
      JWT_SECRET: ${JWT_SECRET}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - focus-net
    expose:
      - "5000"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: focus-web
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - focus-net

volumes:
  db_data:

networks:
  focus-net:
    driver: bridge
