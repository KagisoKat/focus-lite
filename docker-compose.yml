services:
  db:
    image: postgres:16
    container_name: focus-db
    environment:
      POSTGRES_DB: focus
      POSTGRES_USER: focus
      POSTGRES_PASSWORD: focuspass
    ports:
      - "5432:5432"
    volumes:
      - focus_db_data:/var/lib/postgresql/data
      - ./backend/src/db/migrations:/docker-entrypoint-initdb.d/01-migrations:ro
      - ./backend/src/db/seeds:/docker-entrypoint-initdb.d/02-seeds:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U focus -d focus"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: focus-backend
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgres://focus:focuspass@db:5432/focus
      JWT_SECRET: dev_secret_change_me
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    command: ["npm", "run", "dev"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: focus-frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]

volumes:
  focus_db_data:
  backend_node_modules:
  frontend_node_modules:
